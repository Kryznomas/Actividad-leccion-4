<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Actividad leccion 4</title>
</head>
<body>
    
    <form class="col-5 m-5">
        <h1 class="text-center">Agregar usuario</h1>
        <div class="mb-3">
            <label class="form-label" id="labelNombre">Nombre</label>
            <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese su nombre" >
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" id="inputApellido" class="form-control" placeholder="Ingrese su apellido">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email (ejemplo@correo.com)">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese su teléfono (987654321)">
        </div>
        
        <button type="button" class="btn btn-primary" id="boton">Guardar</button>
    </form>
    <div class="col-5 mx-5">
        <table class="table ">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="tabla-datos">
            </tbody>
        </table>
    </div>
    
    
    
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
